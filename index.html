<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iOS Style Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="keys">
        <button class="key op" data-op="clear">AC</button>
        <button class="key op" data-op="sign">±</button>
        <button class="key op" data-op="percent">%</button>
        <button class="key op" data-op="divide">÷</button>
        <button class="key" data-num="7">7</button>
        <button class="key" data-num="8">8</button>
        <button class="key" data-num="9">9</button>
        <button class="key op" data-op="multiply">×</button>
        <button class="key" data-num="4">4</button>
        <button class="key" data-num="5">5</button>
        <button class="key" data-num="6">6</button>
        <button class="key op" data-op="subtract">-</button>
        <button class="key" data-num="1">1</button>
        <button class="key" data-num="2">2</button>
        <button class="key" data-num="3">3</button>
        <button class="key op" data-op="add">+</button>
        <button class="key double" data-num="0">0</button>
        <button class="key" data-num=".">.</button>
        <button class="key op" data-op="equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
